<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header::header"/>
</head>
<body>
<nav th:replace="fragments/header :: nav"/>

<div class="container">
    <div class="row">
        <h1>Update Class </h1>
    </div>
</div>

<form th:action="@{'/classes/save'}" th:object="${class}" method="post">
    <div class="form-group">
        <label for="classname">First Name</label>
        <input type="text" class="form-control" th:field="*{classname}" id="classname"  >

        <input type="hidden" name="curMode" id="curMode">
        <input type="hidden" name="id" th:field="*{id}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a type="button" class="btn btn-secondary" th:href="@{/students}">Cancel</a>
</form>
<div th:replace="fragments/footer ::footer"/>
</body>
</html>
