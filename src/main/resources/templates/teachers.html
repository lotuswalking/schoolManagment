<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header::header"/>
</head>
<body>
<nav th:replace="fragments/header :: nav"/>

<div class="container">
    <div class="row">
        <h1> List Teachers </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-3"> Add Teacher</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Teacher First Name</th>
            <th> Teacher Last Name</th>
            <th> Teacher Email</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher: ${teachers}">
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.email}"></td>
            <td>
                <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/teachers/remove/{id}(id=${teacher.id})}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
    <div class="row" th:if="${totalPages > 1}">
        <div class="col col-sm-6">Total Rows: [[ ${totalItems} ]]</div>
        <div class="col col-sm-3">
            <span th:each="i: ${pageNums}">
                <a th:if="${currentPage!=i}" th:href="@{'/teachers/'+${i}+'/'+${pageSize}}">[[${i}]]</a>
                <span th:th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
        </div>
        <div class = "col col-sm-3">
            <a th:if="${currentPage > 1}" th:href="@{'/teachers/'+${currentPage-1}+'/'+${pageSize}}">Previous Page</a>

            <a th:if="${currentPage < totalPages}" th:href="@{'/teachers/'+${currentPage+1}+'/'+${pageSize}}">Next Page</a>

            <a th:if="${currentPage < totalPages}" th:href="@{'/teachers/'+${totalPages}+'/'+${pageSize}}">Last Page</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
