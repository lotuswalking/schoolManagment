<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header::header"/>
</head>
<body>
<nav th:replace="fragments/header :: nav"/>

<div class="container">
    <div class="row">
        <h1> List Classes </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/classes/new}" class="btn btn-primary btn-sm mb-3"> Add Class</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Class name</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="class: ${classes}">
            <td th:text="${class.classname}"></td>

            <td>
                <a th:href="@{/classes/edit/{id}(id=${student.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/classes/remove/{id}(id=${student.id})}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
